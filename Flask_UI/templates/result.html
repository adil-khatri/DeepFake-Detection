<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
     <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/result.css') }}" rel="stylesheet">
</head>
<body style="background-color: #f0f0f0;">
  <!-- ********** -->
<nav class="navbar">
		<div class="navdiv">
			<div class="logo"><a href="#">Detect Now</a> </div>
			<ul>
				<li><a href="#">Solutions</a></li>
				<li><a href="#">Use Cases</a></li>
				<li><a href="#">Deepfakes</a></li>
				<button><a href="#">SignIn</a></button>
				<button><a href="#">SignUp</a></button>
			</ul>
		</div>
	</nav>
<!-- *************** -->
<h1 style="text-align:center; color:{% if classification == 'REAL' %}green{% else %}red{% endif %};"> Result for {{image_name}}</h1>
<div class="container-11">
    <div class="left-side">
        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' + image_name) }}" alt="Your Image">
          <br>
        </div>
        <!-- <p"text-align:center; color:{% if classification == 'REAL' %}green{% else %}red{% endif %};"> Result for {{image_name}}</p> -->
    </div>
    <div class="right-side">
      <h1>AI Deepfake Detection predicts<br>that your image is 
      <span style="color: {% if classification == 'REAL' %}green{% else %}red{% endif %};">{{classification}}</span></h1>
      <br>
      <!-- <p>Image you passed is {{classification}}</p> -->
      <p>Confidence Level is {{confidence}}</p>
       <form action="/" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
      <button class="btn-detect" type="submit"><a href='/'>Report Now<a></button>
      </form>
    </div>
</div>
